backend:
  name: git-gateway
  branch: main

# Media uploads go here
media_folder: "public/img/show-case"
public_folder: "/img/show-case"

# Gallery collection
collections:
  - name: "gallery"
    label: "Gallery Items"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Brief description of the project (e.g., 'Modern geometric walkway with clean lines')"

      - label: "Image"
        name: "image"
        widget: "image"
        hint: "Upload your project photo"

      - label: "Alt Text"
        name: "alt"
        widget: "string"
        hint: "Describe the image for accessibility (e.g., 'Stamped concrete patio with stone border')"

      - label: "Project Categories (Select all that apply)"
        name: "categories"
        widget: "select"
        multiple: true
        min: 1
        max: 5
        hint: "Hold Ctrl (Windows) or Cmd (Mac) to select multiple categories"
        options:
          # Concrete Work
          - { label: "Concrete - Walkways", value: "concrete-walkways" }
          - { label: "Concrete - Steps & Stairs", value: "concrete-stairs" }
          - { label: "Concrete - Flatwork & Patios", value: "concrete-flatwork" }
          - { label: "Concrete - General", value: "concrete-general" }

          # No Subcategories
          - { label: "Outdoor Kitchens", value: "outdoor-kitchens" }
          - { label: "Covered Patios", value: "covered-patios" }
          - { label: "Pools & Spas", value: "pools-spas" }
          - { label: "Fire Features", value: "fire-features" }

          # Landscaping
          - { label: "Landscaping - Turf", value: "landscaping-turf" }
          - { label: "Landscaping - Gardens", value: "landscaping-gardens" }
          - { label: "Landscaping - Water Features", value: "landscaping-water-features" }
          - { label: "Landscaping - General", value: "landscaping-general" }

          # Iron Work
          - { label: "Iron Work", value: "ironwork" }

      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Mark this as a featured project (optional)"
